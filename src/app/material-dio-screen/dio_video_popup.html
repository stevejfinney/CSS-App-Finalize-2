<div class="dioscreen_video">
    <div class="grid-container">
        <mat-card>
            <!-- Left container for side panel -->
            <div class="fieldset_devide">
                <div class="w-30">
                    <fieldset>
                        <div class="element_container">
                            <table mat-table [dataSource]="data.datasource" class="mat-elevation-z8">
                                <ng-container matColumnDef="index">
                                    <th mat-header-cell *matHeaderCellDef i18n>No.</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.position }}
    
                                    </td>
                                </ng-container>
    
                                <ng-container matColumnDef="elementCode">
                                    <th mat-header-cell *matHeaderCellDef i18n>Name</th>
                                    <td mat-cell *matCellDef="let element" >
                                        {{ element.name | slice:0:12}}
    
    
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="clip">
                                    <th mat-header-cell *matHeaderCellDef i18n>Clip</th>
                                    <td mat-cell *matCellDef="let element" >
                                       
                                        <mat-icon id="play_element_clip_button_{{element.position}}" *ngIf="element.elmclip !=''">live_tv
                                        </mat-icon>
    
                                    </td>
                                </ng-container>
    
                               
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
                                <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="row_clicked(row)" [ngClass]="{
                                    highlight: selectedRowIndex == row.position
                                  }"></tr>
                            </table>
                        </div>
                    </fieldset>
    
                
                </div>
                <!-- Right side panel -->
                <div class="w-70">
                   
                   
                    
                    <app-videoreplay [user_access]="data.user_access" [element_clip_clicked]="clip" (currentMediaTime)="currentMediaTime($event)" [role_id]="data.role_id">
                    </app-videoreplay>
    
                </div>
            </div>
        </mat-card>
    </div>
</div>
